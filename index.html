<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: black;
            color: white;
            overflow: hidden;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #message {
            font-size: 50px;
            font-weight: bold;
            color: #ffcc00;
            display: none;
            text-shadow: 2px 2px 10px black;
            position: absolute;
            z-index: 10;
        }

        /* Water Effect */
        .water {
            position: absolute;
            width: 20px;
            height: 40px;
            background: radial-gradient(circle, cyan, blue, transparent);
            opacity: 0.7;
            animation: waterFlow 3s linear forwards;
        }

        @keyframes waterFlow {
            0% { transform: translate(-100px, -100px) scale(1); opacity: 1; }
            100% { transform: translate(50vw, 50vh) scale(1.5); opacity: 0; }
        }

        /* Fire Effect */
        .fire {
            position: absolute;
            width: 20px;
            height: 40px;
            background: radial-gradient(circle, orange, red, transparent);
            opacity: 0.7;
            animation: fireFlow 3s linear forwards;
        }

        @keyframes fireFlow {
            0% { transform: translate(100vw, -100px) scale(1); opacity: 1; }
            100% { transform: translate(50vw, 50vh) scale(1.5); opacity: 0; }
        }

    </style>
</head>
<body>

    <h2 id="message">ðŸŽ‰ Happy Birthday! ðŸŽ‚ðŸŽ‡ðŸŽ†</h2>

    <script>
        function createParticles(type, count) {
            for (let i = 0; i < count; i++) {
                let particle = document.createElement("div");
                particle.classList.add(type);
                particle.style.left = type === "water" ? "0px" : "100vw";
                particle.style.top = "-50px";
                document.body.appendChild(particle);

                setTimeout(() => {
                    particle.remove();
                }, 3000);
            }
        }

        function startEffects() {
            createParticles("water", 20);
            createParticles("fire", 20);

            setTimeout(() => {
                document.getElementById("message").style.display = "block";
            }, 3000);
        }

        startEffects();
		startEffects();
    </script>

</body>
</html>
